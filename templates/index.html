{% extends "base.html" %}

{% block title %}Inicio de Sesión{% endblock %}

{% block body %}
<div class="container" style="margin-top: 150px">
    <div class="col-md-offset-1 col-md-10">
        <div class="col-md-offset-3 col-md-5">
            <div class="shadow">
                <!-- Agregar la imagen aquí -->
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Imagen de inicio de sesión">
                <form action="/login" method="POST" autocomplete="off">
                    <h3 class="page-header text-primary">Inicio de Sesión</h3>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category,message in messages %}
                                <div class="alert alert-{{category}}">{{message}}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <label>Nombre de usuario</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" name="contraseña" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Ingresar" class="btn btn-success btn-block">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
