<!DOCTYPE html>


<head>

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body>




<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Menu</div>
        <div class="list-group list-group-flush">
            <a href="/asistencia" class="list-group-item list-group-item-action bg-light">Empleados</a>
            <a href="/dashboard" class="list-group-item list-group-item-action bg-light">Dashboard</a>

            <br><br>
            <a href="/logout" class="list-group-item list-group-item-action bg-light">‚Ü©Cerrar Sesion</a>

        </div>
    </div>
    <!-- /#sidebar-wrapper -->
        

    <!-- Page Content -->
    <div id="page-content-wrapper">

        
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">üè†</button>
            <h3 class="textUsuario">{{session["rol"]}} {{session['nombre_2']}} </h3>
        </nav>
            

        <div class="container-fluid">
            
            <h1 class="mt-4">Filtrar por rut</h1>
            <label>Rut:</label>
            <input type="text" name="rutCapataz"/>
            <input value=üîç type="submit"/>
            
            <label>Asistencia:</label>
            <input type="text" name="asistencia"/>

        </div>
        
        <head>
          <title>Tabla de Datos</title>
      </head>
      <div class="table">
          <div class="row header">
              <div class="cell">Rut</div>
              <div class="cell">Asistencia</div>
              <div class="cell">Falta</div>


          </div>
          {% for word in trabajador %}
              <div class="row">
                  <div class="cell">{{word.rut_trabajador}}</div>
                  <div class="cell">{{word.estado}}</div>
                  <div class="cell">{{word.id_falta}}</div>
              </div>
          {% endfor %}

        <div class="container-fluid">
            <style>
                .botonAsignarkits {
                    background-color: #0d6d0a; /* Cambia este valor al color deseado */
                    color: white; /* Cambia el color del texto si es necesario */
                    border: none; /* Elimina el borde si lo deseas */
                    padding: 10px 20px; /* Ajusta el espaciado interior seg√∫n sea necesario */
                    border-radius: 5px; /* Agrega esquinas redondeadas si lo deseas */
                }
            </style>
            <input value="Modificar Asistencia" type="submit" class="botonAsignarkits"/>
            <input value="Guardar Asistencia" type="submit" class="botonAsignarkits"/>
        </div>


    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>

</html>
